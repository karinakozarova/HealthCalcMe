    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">HealthCalcMe</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="./landing_page.html"> <div class="zoom">LANDING PAGE</div></a></li>

                </div>
            </div>

        <br> <br> <br> <br> <br>
        <h1 style="text-align: center"> Input your personal information:</h1> <br>
        <div id = "calculator_div" >
            <div id="inner">
                <p> I am: </p>
                <div class="sex">
                    <label>
                        <input type="radio" name="sex" id="sex_female" value="female">
                        Female
                    </label>
                    
                    <label>
                        <input type="radio" name="sex" id="sex_male" value="male">
                        Male
                    </label>
                    
                </div>
                <br>
                
                <p id="text-box"> Age: </p>
                <input type="num" id="age"> </input> <br> <br>
                
                <p id="text-box"> Height: </p>
                <input type="num" id="height"> </input> <br> <br>
                
                <p id="text-box"> Weight: </p>
                <input type="num" id="weight"> </input>
                <br> <br>
                
                <p> I train (per week): </p>
                <div class="active-lvl">
                    <label>
                        <input type="radio" name="activity" id="rarely">
                        1-3 times
                    </label>
                    
                    <label>
                        <input type="radio" name="activity" id="often">
                        3-5 times
                    </label> <br>
                    
                    <label>
                        <input type="radio" name="activity" id="very-often">
                        6-7 times
                    </label>
                    
                    <label>
                        <input type="radio" name="activity" id="everyday">
                        more than 7
                    </label>
                    
                </div>
                
                
                <br> <br> <button onclick="calculate()" type="button" class="btn btn-success"> Calculate </button>
            </div></div>
            <script src = "calculations.js">    </script>
        </body>
    </html>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">HealthCalcMe</a>

        <h1 style="text-align: center;padding-top:100px;"> Input your personal information:</h1> <br>

        <img src="resources/calc.png"  style="max-height: 400px;
max-width: 60%;
float: left;
padding-left: 15%;padding-top:5%;">
        <div id = "calculator_div" >
            <div id="inner">
                <p> I am: </p>
                <div class="sex">
                    <label>
                        <input type="radio" name="sex" id="sex_female" value="female">
                        Female
                    </label>
                    
                    <label>
                        <input type="radio" name="sex" id="sex_male" value="male">
                        Male
                    </label>
                    
                </div>
                <br>
                
                <p id="text-box"> Age: </p>
                <input type="num" id="age"> </input> <br> <br>
                
                <p id="text-box"> Height: </p>
                <input type="num" id="height"> </input> <br> <br>
                
                <p id="text-box"> Weight: </p>
                <input type="num" id="weight"> </input>
                <br> <br>
                
                <p> I train (per week): </p>
                <div class="active-lvl">
                    <label>
                        <input type="radio" name="activity" id="rarely">
                        1-3 times
                    </label>
                    
                    <label>
                        <input type="radio" name="activity" id="often">
                        3-5 times
                    </label> <br>
                    
                    <label>
                        <input type="radio" name="activity" id="very-often">
                        6-7 times
                    </label>
                    
                    <label>
                        <input type="radio" name="activity" id="everyday">
                        more than 7
                    </label>
                    
                </div>
                <br> 
                <p> What to calculate: </p>
                <div class="mode-choose">
                    <label>
                        <input type="radio" name="mode" id="BMI">
                        Calculate BMI
                    </label>
                    
                    <label>
                        <input type="radio" name="mode" id="BMR">
                        Calculate BMR
                    </label> <br>
                    
                    <label>
                        <input type="radio" name="mode" id="intake">
                        Calculate calorie intake
                    </label>
                    
                    <label>
                        <input type="radio" name="mode" id="all">
                        Calculate all
                    </label>

                    <br> <br> <br> 
                </div>
            </div></div>
            
 
            <a onclick="calculate();" class="cool_button fontier displayer" id = "calculator" style="margin-left: 10%!important;text-align:center">Calculate now</a> <br> <br>
            <script src = "scripts/calculations.js">    </script>
        </body>
    </html>
